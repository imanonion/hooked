<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>

        <title>Hooked! the game</title>

    </head>

    <body>

        <!-- Creating nametags for Player 1 and Player 2 -->
        <div id="header">
            <h1 id="playerOne-nametag">Player 1</h1>
            <h1 id="playerTwo-nametag">Player 2</h1>    
        </div>

        <div class="container counters">
          <div class="counter" id="item-0"></div>
          <div class="counter" id="item-1"></div>
          <div class="counter" id="item-2"></div>
          <div class="counter" id="item-3"></div>
          <div class="counter" id="item-4"></div>
          <div class="counter" id="item-5"></div>
          <div class="counter" id="item-6"></div>
        </div>

        <div class="grid-wrapper">
          <div class="grid">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4">
              <div class="line" id="line1"></div>
            </div>
            <div class="box5">
              <div class="line" id="line2"></div>
            </div>
            <div class="box6"></div>
            <div class="box7"></div>
            <div class="box8"></div>
          </div>
        </div>

        <!-- add modal to notify winner -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&CircleTimes;</span>
            <button id="reset">Restart - I'm Hooked!</button>
          </div>
        </div>
        
        <script src="main.js"></script>

    </body>

</html>
